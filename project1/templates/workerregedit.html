{% extends 'base.html' %}

{% block title %}
Woker Info Edit 
{% endblock %}
<script>
    function popup()
    {
      alert("Edited successfully")
    }
</script>
{% block content %}

{% load static %}
  <br><br>
  <div class="container" align="center">
      <h1 style="color: rgb(10, 10, 10); font-family: Verdana, Geneva, Tahoma, sans-serif; text-shadow: -3px 3px 4px #000000;">Worker's Sign Up</h1>
      <br>
      <div class="col-lg-5 align-self-center">
          <form id="contact" action="workeredt/{{result.id}}" enctype="multipart/form-data" method="POST" style="border: 1px solid; border-color: rgb(0, 0, 0); border-radius: 7px; height: 650px; box-shadow: 5px 10px 8px #575252; background-color: rgb(161, 153, 172);">
              {% csrf_token %}
            <br><br>
            <div class="row">
              <div class="col-lg-12">
                <fieldset>
                  <input type="text" name="workername" class="form-control" id="workername" placeholder="Name" value="{{result.workername}}" autocomplete="on" required pattern="[A-Z a-z.]{3,25}" style="height: 30px; width: 250px; border: transparent; background-color: transparent;">
                  <hr style="margin-top: -1px; color: black; width: 350px;">
                </fieldset>
              </div>
              <br>
              <br>
              <div class="col-lg-12">
                <fieldset style="margin-top: 10px;">
                  <input type="number" name="phone" class="form-control" id="phone" placeholder="Phone" value="{{result.phone}}" autocomplete="on" required pattern="[6789][0-9]{9}" style="height: 30px; width: 250px; border-radius: 3px; border: transparent; background-color: transparent;">
                  <hr style="margin-top: -1px; color: black; width: 350px;">
                </fieldset>
              </div>
              <br>
              <br>
              <div class="col-lg-12">
                  <fieldset>
                    <input type="number" name="age" class="form-control" id="age" placeholder="Age" value="{{result.age}}" autocomplete="on" required style="height: 30px; width: 250px; border-radius: 3px; border: transparent; background-color: transparent;">
                    <hr style="margin-top: -1px; color: black; width: 350px;">
                  </fieldset>
              </div>
              <br>
              <br>
              <div class="col-lg-12">
                  <fieldset>
                      <p>Please select your Gender:</p>
                      <input type="radio" id="male" name="gender" value="Male" style="margin-left: -15px;">
                      <label for="male">Male</label><br>
                      <input type="radio" id="female" name="gender" value="Female">
                      <label for="female">Female</label><br>
                      <input type="radio" id="others" name="gender" value="Others" style="margin-left: -5px;">
                      <label for="others">Others</label>                
                  </fieldset>
              </div>
              <br>
              <br>
              <div class="col-lg-12">
                <fieldset>
                  <input type="text" name="occupation" class="form-control" id="occupation" placeholder="Occupation" value="{{result.occupation}}" autocomplete="on" required style="height: 30px; width: 250px; border: transparent; background-color: transparent;">
                  <hr style="margin-top: -1px; color: black; width: 350px;">
                </fieldset>
              </div>
              <br>
              <br>
              <div class="col-lg-12">
                <fieldset>
                  <input type="text" name="location" class="form-control" id="location" placeholder="Location" value="{{result.location}}" autocomplete="on" required style="height: 30px; width: 250px; border: transparent; background-color: transparent;">
                  <hr style="margin-top: -1px; color: black; width: 350px;">
                </fieldset>
              </div>
              <br>
              <br>
              <div class="col-lg-12">
                <fieldset style="margin-top: 10px;">
                  <input type="email" name="email" class="form-control" id="email" pattern="[^ @]*@[^ @]*" placeholder="Email" value="{{result.email}}" style="height: 30px; width: 250px; border-radius: 3px; border: transparent; background-color: transparent;">
                  <hr style="margin-top: -1px; color: black; width: 350px;">
                </fieldset>
              </div>
              <br>
              <br>
              <div class="col-lg-12">
                <fieldset style="margin-top: 10px;">
                  <input type="file" name="image" class="form-control" id="image" pattern="" placeholder="Image" style="height: 40px; width: 250px; border-radius: 3px; border: transparent; background-color: transparent;">
                  <hr style="margin-top: -1px; color: black; width: 350px;">
                </fieldset>
              </div>
              <br>
              <br>
              <div class="col-lg-12">
                <fieldset style="margin-top: 10px;">
                  <input type="password" name="password" class="form-control" id="website" placeholder="Password" required="" style="height: 30px; width: 250px; border-radius: 3px; border: transparent; background-color: transparent;">
                  <hr style="margin-top: -1px; color: black; width: 350px;">
                </fieldset>
              </div>
              <br>
              <br>
              <div class="col-lg-12">
                <fieldset style="margin-top: 10px;">
                  <button type="submit" onclick="popup()" class="form-control me-2" id="form-submit" class="main-button" style="height: 40px; width: 250px; border-radius: 3px; background-color: rgb(59, 109, 183); font-weight: bold; border-color: black;">Register</button>
                </fieldset>
              </div>
            </div>
          </form>
        </div> 
  </div>
  
  <br><br><br><br>
{% endblock %}
